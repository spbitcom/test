version: '3'

services: 
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "${NGINXPORT}:80"
    container_name: header_nginx
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    
    volumes:
      - ./:/var/www/

    user: ${HOSTUSER}
    container_name: header_app
